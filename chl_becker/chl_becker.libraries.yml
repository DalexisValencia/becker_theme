global-styling:
  version: 2.0
  js:
    https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js: {}
    https://alexandrebuffet.fr/codepen/slider/slick-animation.min.js: { type: external }
    https://unpkg.com/aos@2.3.1/dist/aos.js: { type: external }
    js/global.js: { attributes: { defer: true } }
    js/messages.js: { attributes: { defer: true } }
    dist/js/main.bundle.js:
      { attributes: { preload: true }, preprocess: false, minified: true }
    dist/form-gamer/js/datalayer.js:
      { attributes: { preload: true }, preprocess: false, minified: true }
  css:
    component:
      https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css: {}
      https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css: { type: external }
      https://unpkg.com/aos@2.3.1/dist/aos.css: {}
      dist/css/main.css:
        { attributes: { preload: true }, preprocess: false, minified: true }
      dist/form-gamer/css/main.css:
        { attributes: { preload: true }, preprocess: false, minified: true }
  dependencies:
    - core/jquery

bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css: {}
  dependencies:
    - core/jquery

masonry_cdn:
  js:
    https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js:
      { type: external }
  dependencies:
    - core/jquery

images-loaded_cdn:
  js:
    https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js: { type: external }
  dependencies:
    - core/jquery

animate-on-scroll_cdn:
  js:
    https://unpkg.com/aos@2.3.1/dist/aos.js: {}
  css:
    component:
      https://unpkg.com/aos@2.3.1/dist/aos.css: {}
  dependencies:
    - core/jquery
